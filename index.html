<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>06 Painting</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/addons/p5.sound.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="particle.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>

  <script src="sketch.js"></script>

  <div id="topleft">
    <a href="https://docs.google.com/document/d/1dupaTKeB2B1dA5kXtV2pCcYUA2Ni-svexGkI_Jxk8FM/edit?usp=sharing">About</a>
  </div>
  <div id="topright">
    <a href="#">Contact</a>
  </div>
  <div id="bottomleft">
    <div>City: <span id="city"></span></div>
    <div>Country: <span id="country"></span></div>
    <div>State: <span id="state"></span></div>
    <div>Latitude: <span id="latitude"></span></div>
    <div>Longitude: <span id="longitude"></span></div>
    <div>IP: <span id="ip"></span></div>
  </div>
  <script>
    $.getJSON('https://geolocation-db.com/json/')
      .done(function(location) {
        $('#country').html(location.country_name);
        $('#state').html(location.state);
        $('#city').html(location.city);
        $('#latitude').html(location.latitude);
        $('#longitude').html(location.longitude);
        $('#ip').html(location.IPv4);
      });
  </script>



</body>

</html>
